<div data-ng-controller="EditController">
    <form data-ng-show="isEditable()">
        <fieldset>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" required data-ng-model="edit.movie.title" />
            </div>
            <div class="form-group">
                <label for="release">Release Year</label>
                <input type="text" class=" form-control" required min="1900" max=" 2030" data-ng-model="edit.movie.releaseYear" />
            </div>
            <div class="form-group">
                <label for="runtime">Length</label>
                <input type="number" class="form-control" data-ng-model="edit.movie.runtime" required min="0" max="500" />
            </div>
            <button class="btn btn-default" data-ng-click="save()">Save</button>
            <button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
        </fieldset>
    </form>
</div>
